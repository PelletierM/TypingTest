<div class="modal">
    <div id="test-results">
        <div>
            <div>
                <div class="wpm">
                    <span class="result"></span>
                    <span>wpm</span>
                </div>
                <div class="accuracy">
                    <span class="result"></span>
                    <span>accuracy</span>
                </div>
            </div>
            <div>
                <div class="mode">
                    <span class="result"></span>
                    <span>mode</span>
                </div>
                <div class="language">
                    <span class="result"></span>
                    <span>language</span>
                </div>
                <div class="raw-wpm">
                    <span class="result"></span>
                    <span>raw wpm</span>
                </div>
                <div class="chars">
                    <span class="result"></span>
                    <span>characters</span>
                </div>
            </div>
        </div>
        {% if not is_logged_in %}
        <span>
            Login to save results.
        </span>
        {% endif %}
        <button class="exit">&#10005;</button>
    </div>
</div>
