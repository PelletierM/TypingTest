<div id="auth">
    {% if is_logged_in %}
        <form action="/logout" method="post">
            <button type="submit" title="logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" style="fill:currentColor;"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </button>
        </form>
    {% else %}
        <button class="register-login" title="login / register">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" style="fill:currentColor;"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg>
        </button>
        <div class="modal">
            <div>
                <div class="auth-selectors">
                    <div class="auth-selected"></div>
                    <span class="login-selector active">login</span>
                    <span class="register-selector">register</span>
                </div>
                <div class="form-container login">
                    <form action="/login" method="post" novalidate>
                        <div class="form-input first">
                            <label for="username">username</label>
                            <input type="text" autocomplete="off" id="username" name="username" placeholder="" required>
                            <span class="error-message"></span>
                            <div class="tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" style="fill:currentColor;"><path d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                                <div>
                                    <span>Between 8 and 24 characters</span>
                                    <span>No special character</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-input second">
                            <label for="email">email</label>
                            <input type="email" autocomplete="off" id="email" name="email" placeholder="" disabled required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-input third">
                            <label for="password">password</label>
                            <input type="password" autocomplete="off" id="password" name="password" placeholder="" required>
                            <span class="error-message"></span>
                            <div class="tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" style="fill:currentColor;"><path d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                                <div>
                                    <span>Between 8 and 24 characters</span>
                                    <span>At least 1 number</span>
                                    <span>At least 1 lowercase letter</span>
                                    <span>At least 1 uppercase letter</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-input fourth">
                            <label for="confirmation">confirm password</label>
                            <input type="password" autocomplete="off" id="confirmation" name="confirmation" placeholder="" disabled required>
                            <span class="error-message"></span>
                        </div>
                        <button type="submit">let's type!</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
</div>
